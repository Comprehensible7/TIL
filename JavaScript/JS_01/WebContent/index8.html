<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<script type="text/javascript">
	
		var date = new Date();
		var hour = date.getHours();
		
		// if
		
		if (hour < 12){
			// hour < 12 가 참일 때 실행
			alert('오전입니다.');
		}
		
		else if(hour >= 12){
			// hour >= 12 가 참일 때 실행합니다.
			alert('오후입니다');
		}
	
	</script>

</head>
<body>

</body>
</html>
