	<script type="text/javascript">
	
	/* 제품명은 키값이다. */
	/* 키값 우측에 있는 값은 속성값이다 */

			제품명 : '7D 건조 망고',
			유형 : '당절임',
			성분 : '망고, 설탕, 메타중아황산나트륨, 치자황색소',
			원산지 : '필리핀'
		};

	alert(product.제품명);
	
	
	// 오브젝트 출력할때 []사용해주면 된다. 보통 . 다음 불러올 값을 입력함
	var object ={
			'with space' : 273
	};
	
	
	alert(object['with space']);

	//	object
	var object = {
			number : 273,
			string : 'RuntIanTta',
			boolean : true,
			array : [52,273,103,32],
			method : function(){
				alert("메소드 실행");
			}
	};
	
	object.method();
	 
	
	</script>
