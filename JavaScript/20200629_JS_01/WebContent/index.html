<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript Ex1</title>

	<!-- Head Tag 내부에서 스크립트 영역을 생성 -->
	<script type="text/javascript">
		/* JS에서는 출력구문이 alert임. 알림창을 띄워준다. 함수의 파라미터값을 보내줌 */
		/* alert('Hello World..!'); */
		
		<!-- 주석문 -->
		// 한줄짜리 주석
		/* 여러줄 주석 */
		
		alert('This is "String"');			// ok
		alert("This is 'String'");			// ok
		
		/* 이스케이프, 특수문자로 인식됨 */
		alert('This is \'String\'');		// ok
		alert("This is \"String\"");		// ok
		
		/* alert('This is 'String'');			// bad
		alert("This is "String"");			// bad */
		
		alert(true > false);
		
	</script>

</head>
<body>

	

</body>
</html>
