<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>


<script type="text/javascript">
	// 변수 선언
	var output = '';

	for (var i = 0; i < 15; i++) {
		for (var j = 15; j > i; j--) {
			output += ' ';
		}

		for (var k = 0; k < 2 * i - 1; k++) {
			output += '*';
		}
		output += '\n';
	}
	alert(output);
</script>



</head>
