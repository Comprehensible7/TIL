<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>내가 처음 만드는 HTML 문서</title>
</head>
<body>

	<h1>시간이란...</h1>
	<!-- p 태그는 하나의 단락으로 만들어 준다. -->
	<!-- br 태그는 줄 바꾸기 이다. -->
	
	<pre>내일 죽을 것 처럼 오늘을 살고 
	영원히 살 것 처럼 내일을 꿈꾸어라.
	</pre>
	
	<p>내일 죽을 것 처럼 오늘을 살고 <br> 
	영원히 살 것 처럼 내일을 꿈꾸어라</p>

	<h1>Header - 1</h1>
	<h2>Header - 2</h2>
	<h3>Header - 3</h3>
	<h4>Header - 4</h4>
	<h5>Header - 5</h5>
	<h6>Header - 6</h6>
</body>
</html>
