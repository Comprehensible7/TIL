<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>CSS 연습</title>

	<style type="text/css">
		section{
		width:500px;	/* 너비(가로길이) */
		padding:15px;	/* 테두리와 내용 사이의 여백 */
		border:5px solid gray;	/* 테두리 스타일 */
		}
	</style>

	<!-- 외부에 있는 스타일 시트 값을 html로 불러옴 -->
	<link rel="stylesheet"	href="css/style.css">


</head>
<body>

	<div id="container">
		<!-- 자기 소개 -->
		<section>
			<h2>Who Am I?</h2>
			<!-- 태그에 직접적으로 효과주는것이 인라인 스타일 -->
			<!-- 단, 직접적으로 사용 지양해라. 테스트 용도로만 사용 -->
			<p style="font-weight:bold">프런트 엔드 웹 기술(Front-End Web Tech.)에 관심이 많습니다. <br>
			현재 제주의 한 시골 마을에서 코딩 중입니다.</p>
		</section>
	</div>

</body>
</html>
